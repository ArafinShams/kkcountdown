<!DOCTYPE HTML>
<html>
    <head>
        <title>KK Countdown :: jQuery plugin :: DEMO</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="assets/lib/jquery.js" type="text/javascript"></script>
        <script src="kkcountdown/js/build/kkcountdown.min.js" type="text/javascript"></script>
        <!-- <script src="kkcountdown/js/kkcountdown.js" type="text/javascript"></script> -->

        <link rel="stylesheet" type="text/css" href="assets/css/build/style.css">

        <script type="text/javascript">
            $(document).ready(function(){

                $(".kkcountdown-1").kkcountdown({
                	dayText		: 'day ',
                	daysText 	: 'days ',
                    hoursText	: 'h ',
                    minutesText	: 'm ',
                    secondsText	: 's',
                    displayZeroDays : true,
                    callback	: test,
                    oneDayClass	: 'one-day',
                    rusNumbers  :   false
                });

                $("#go").on('click', function() {
                	var secs = $("#secs").val();

                	$("#secs").parent("span").html("<strong>"+secs+"</strong>");

                	$("#go").hide();

	                $(".kkcountdown-2")
	                	.attr('data-seconds', secs)
	                	.kkcountdown({
	                	dayText		: 'd ',
	                	daysText 	: 'dd ',
	                    hoursText	: ':',
	                    minutesText	: ':',
	                    secondsText	: '',
	                    displayZeroDays : true,
	                    textAfterCount: 'BOOM!',
	                    warnSeconds : 10,
	                    warnClass   : 'red',
                        callback : test
	                });
                });

            });

            function test(){
            	console.log('KONIEC');
            }
        </script>

    </head>
    <body>
        <header>
            <div class="box">
                <img src="assets/img/kf-logo.png" alt="Krzysztof Furtak">
                <a href="http://krzysztof-furtak.pl/kk-countdown-jquery-plugin/">Back to plugin website</a>
            </div>
        </header>

        <section>
            <div class="box">
                <h2>KK Countdown :: jQuery plugin :: DEMO</h2>
                
                <div class="big-countdown">
                    <h3>To 11.02.2014 20:00:00</h3>
                    <div>
                        <span data-time="1392145200" class="kkcountdown-1"></span>
                    </div>
                </div>

                <div class="countdown">
                    Start a timer for 
                    <span>
                        <input type="text" name="secs" id="secs" value="60" style="width:3em;" />
                    </span> 
                    seconds from now: 
                    <button id="go">Go go go!</button>
                    <span data-seconds="60" class="kkcountdown-2"></span>
                </div>
            </div>
        </section>

        <footer>
            <div class="box">
                Krzysztof Furtak &copy; copyright 2011 - 2014
            </div>
        </footer>
    </body>
</html>
